<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Blossom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .menu, .contact-form {
            background-color: #fbe9e7;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            text-align: left;
        }
        .menu-item {
            margin-bottom: 10px;
        }
        .menu-item h4 {
            margin: 0;
        }
        .menu-item p {
            margin: 5px 0 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Sweet Blossom</h1>

    <div class="menu">
        <h2>Menú y Precios</h2>
        <div class="menu-item">
            <h4>Brownies</h4>
            <p>Deliciosos brownies con trozos de nuez. - $5</p>
        </div>
        <div class="menu-item">
            <h4>Galletas de Chocolate</h4>
            <p>Galletas caseras con chispas de chocolate. - $3</p>
        </div>
        <div class="menu-item">
            <h4>Pastel de Vainilla</h4>
            <p>Suave pastel de vainilla con glaseado. - $7</p>
        </div>
        <!-- Añadir más items del menú aquí -->
    </div>

    <div class="contact-form">
        <h3>Envíanos un mensaje</h3>
        <input type="text" id="name" placeholder="Tu Nombre" required>
        <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
        <textarea id="message" rows="4" placeholder="Tu Mensaje" required></textarea>
        <button onclick="submitContactForm()">Enviar</button>
    </div>

    <!-- Enlace al script de JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
