<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Blossom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="title">
        <h1>Sweet Blossom</h1>
    </div>

    <div class="menu-container">
        <div class="menu-item">
            <img src="images/brownies.jpg" alt="Brownies" class="menu-image">
            <h4>Brownies</h4>
            <p>Deliciosos brownies con trozos de nuez. - $5</p>
        </div>
        <div class="menu-item">
            <img src="images/galletas.jpg" alt="Galletas de Chocolate" class="menu-image">
            <h4>Galletas de Chocolate</h4>
            <p>Galletas caseras con chispas de chocolate. - $3</p>
        </div>
        <div class="menu-item">
            <img src="images/pastel.jpg" alt="Pastel de Vainilla" class="menu-image">
            <h4>Pastel de Vainilla</h4>
            <p>Suave pastel de vainilla con glaseado. - $7</p>
        </div>
        <!-- Añadir más items del menú aquí con imágenes -->
    </div>

    <div class="contact-form">
        <h3>Envíanos un mensaje</h3>
        <input type="text" id="name" placeholder="Tu Nombre" required>
        <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
        <textarea id="message" rows="3" placeholder="Tu Mensaje" required></textarea>
        <button onclick="submitContactForm()">Enviar</button>
    </div>

    <div class="slogan">
        <p>¡Endulza tu vida con Sweet Blossom!</p>
    </div>

    <!-- Enlace al script de JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
