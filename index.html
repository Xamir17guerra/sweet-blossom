<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Blossom</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>

    <div class="title">
        <h1>Sweet Blossom</h1>
    </div>

    <div class="menu-container" id="menu-container">
        <!-- Aquí van los elementos del menú como antes -->
    </div>

    <!-- Submenú para Galletas -->
    <div class="sub-menu" id="cookies-menu">
        <!-- Contenido del submenú de galletas como antes -->
    </div>

    <!-- Submenú para Muffins -->
    <div class="sub-menu" id="muffins-menu">
        <!-- Contenido del submenú de muffins como antes -->
    </div>

    <div class="contact-form">
        <h3>Envíanos un mensaje</h3>
        <input type="text" id="name" placeholder="Tu Nombre" required>
        <input type="email" id="email" placeholder="Tu Correo Electrónico" required>
        <textarea id="message" rows="3" placeholder="Tu Mensaje" required></textarea>
        <button onclick="submitContactForm()">Enviar</button>
    </div>

    <div class="order-form">
        <h3>Realiza tu Orden</h3>
        <label><input type="checkbox" id="order-galletas"> Galletas - $1</label><br>
        <label><input type="checkbox" id="order-galletas-mm"> Galletas M&M - $1</label><br>
        <label><input type="checkbox" id="order-galletas-banana"> Galletas Banana - $1</label><br>
        <label><input type="checkbox" id="order-muffins"> Muffins - $1</label><br>
        <label><input type="checkbox" id="order-muffins-chocolate"> Muffin Chocolate - $1</label><br>
        <label><input type="checkbox" id="order-muffins-vainilla"> Muffin Vainilla - $1</label><br>
        <label><input type="checkbox" id="order-dulce-limon"> Dulce de Limón - $1</label><br>
        <label><input type="checkbox" id="order-jugo-naranja"> Jugo Naranja - $0.50</label><br>
        <button onclick="calculateTotal()">Calcular Total</button>
        <p>Total: $<span id="total-amount">0.00</span></p>
        <button onclick="submitOrderForm()">Enviar Orden</button>
    </div>

    <div class="slogan">
        <p>¡Endulza tu vida con Sweet Blossom!</p>
    </div>
    
    <div class="social-media">
        <a href="https://www.instagram.com/sweet_blossom.cake?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="images/instagram-icon.png" alt="Instagram" class="social-icon">
        </a>
    </div>
    
</body>
</html>
